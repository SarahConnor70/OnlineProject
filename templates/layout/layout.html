<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png"/>
        <link rel="icon" type="image/png" href="../assets/img/favicon.png"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>OnlineProject</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
        <meta name="viewport" content="width=device-width"/>
        <link href="../assets/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../assets/css/material-dashboard.css" rel="stylesheet"/>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
        <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="sidebar" data-color="purple" data-image="../assets/img/sidebar-1.jpg">
                <div class="logo">
                    <img src="../assets/img/logo.png" alt="OnlineformaPro" style="width: 170px;">
                </div>

                <div class="sidebar-wrapper">
                    <ul class="nav">
                        <li {% if (dashboard) %} class="active" {% endif %}>
                            <a href="/dashboard">
                                <i class="material-icons">dashboard</i>
                                <p>Tableau de bord</p>
                            </a>
                        </li>
                        <li {% if (coordonnee) %} class="active" {% endif %}>
                            <a href="/coordonnees">
                                <i class="material-icons">location_city</i>
                                <p>Coordonnées Online</p>
                            </a>
                        </li>
                        <li {% if (formation) %} class="active" {% endif %}>
                            <a href="/formation">
                                <i class="material-icons">school</i>
                                <p>Créer une formation</p>
                            </a>
                        </li>
                        <li {% if (stagiaire) %} class="active" {% endif %}>
                            <a href="/stagiaire">
                                <i class="material-icons">person_add</i>
                                <p>Créer un stagiaire</p>
                            </a>
                        </li>
                        <li {% if (jvisite) %} class="active" {% endif %}>
                            <a href="/fvisite">
                                <i class="material-icons">today</i>
                                <p>Jour de visite</p>
                            </a>
                        </li>
                        <li class="active-pro">
                            <a href="/docpdf">
                                <i class="material-icons">picture_as_pdf</i>
                                <p>Télecharger un PDF</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="main-panel">
                <nav class="navbar navbar-transparent navbar-absolute">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                    </div>
                </nav>
                <div class="content">
                    <div class="container-fluid">
                        {% block content %} {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../assets/js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/js/jquery.noty.packaged.min.js" type="text/javascript" ></script>
    <script src="../assets/js/communication.js" type="text/javascript"></script>
    <script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../assets/js/material.min.js" type="text/javascript"></script>
    <script src="../assets/js/material-dashboard.js"></script>
    <script>
        $( function() {
            if (($("#dateDebut") != null) && ($("#dateFin") != null)) {
                $("#dateDebut").datepicker();
                $("#dateFin").datepicker();
            }
        } );
    </script>
</html>
